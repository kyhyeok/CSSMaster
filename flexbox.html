<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox</title>
    <style>
      .father {
        display: flex;
        justify-content: space-between;
        height: 100vh;
      }
      .box {
        width: 300px;
        height: 300px;
        background-color: blue;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
